version: "3.8"

services:
  # =============================================
  # Vector-DSP Application
  # =============================================
  vector-dsp:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
      - "9090:9090"  # Prometheus metrics
    environment:
      - VECTOR_DSP_ENV=development
      - VECTOR_DSP_HTTP_ADDR=:8080
      - VECTOR_DSP_DB_HOST=postgres
      - VECTOR_DSP_DB_PORT=5432
      - VECTOR_DSP_DB_USER=vectordsp
      - VECTOR_DSP_DB_PASSWORD=vectordsp_secret
      - VECTOR_DSP_DB_NAME=vectordsp
      - VECTOR_DSP_REDIS_ADDR=redis:6379
      - VECTOR_DSP_AUTH_ENABLED=false
      - VECTOR_DSP_TRACKING_BASE_URL=http://localhost:8080
      - VECTOR_DSP_GEO_ENABLED=false
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./data:/app/data
    networks:
      - vector-net
    restart: unless-stopped

  # =============================================
  # PostgreSQL (Campaign/Source Configuration)
  # =============================================
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: vectordsp
      POSTGRES_PASSWORD: vectordsp_secret
      POSTGRES_DB: vectordsp
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations/001_initial_schema.sql:/docker-entrypoint-initdb.d/001_initial_schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vectordsp -d vectordsp"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vector-net

  # =============================================
  # ClickHouse (Event Storage & Analytics)
  # =============================================
  clickhouse:
    image: clickhouse/clickhouse-server:24.1
    ports:
      - "8123:8123"  # HTTP
      - "9000:9000"  # Native protocol
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./migrations/clickhouse_001_schema.sql:/docker-entrypoint-initdb.d/001_schema.sql
    environment:
      CLICKHOUSE_DB: vectordsp
      CLICKHOUSE_USER: default
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    networks:
      - vector-net

  # =============================================
  # Redis (Caching, Pacing, Rate Limiting)
  # =============================================
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - vector-net

  # =============================================
  # Prometheus (Metrics Collection)
  # =============================================
  prometheus:
    image: prom/prometheus:v2.47.0
    ports:
      - "9091:9090"
    volumes:
      - ./deploy/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - vector-net

  # =============================================
  # Grafana (Metrics Visualization)
  # =============================================
  grafana:
    image: grafana/grafana:10.1.0
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./deploy/grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
    networks:
      - vector-net

volumes:
  postgres_data:
  clickhouse_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  vector-net:
    driver: bridge
