version: '3.8'

services:
  # Vector-DSP Application
  dsp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vector-dsp
    ports:
      - "8080:8080"
    environment:
      - VECTOR_DSP_HTTP_ADDR=:8080
      - VECTOR_DSP_ENV=development
      - VECTOR_DSP_DB_HOST=postgres
      - VECTOR_DSP_DB_PORT=5432
      - VECTOR_DSP_DB_USER=vectordsp
      - VECTOR_DSP_DB_PASSWORD=vectordsp_secret
      - VECTOR_DSP_DB_NAME=vectordsp
      - VECTOR_DSP_DB_SSLMODE=disable
      - VECTOR_DSP_REDIS_ADDR=redis:6379
      - VECTOR_DSP_API_KEY_MASTER=dev-master-key-change-in-production
      - VECTOR_DSP_AUTH_ENABLED=true
      - VECTOR_DSP_RATE_LIMIT_ENABLED=true
      - VECTOR_DSP_LOG_LEVEL=debug
      - VECTOR_DSP_LOG_FORMAT=console
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - ./static/uploads:/app/static/uploads
    networks:
      - dsp-network

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: vector-dsp-postgres
    environment:
      - POSTGRES_USER=vectordsp
      - POSTGRES_PASSWORD=vectordsp_secret
      - POSTGRES_DB=vectordsp
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./migrations/001_initial.sql:/docker-entrypoint-initdb.d/001_initial.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vectordsp -d vectordsp"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - dsp-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: vector-dsp-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - dsp-network

  # Adminer (Database UI) - optional, for development
  adminer:
    image: adminer:4
    container_name: vector-dsp-adminer
    ports:
      - "8081:8080"
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - dsp-network
    profiles:
      - dev

  # Redis Commander (Redis UI) - optional, for development
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: vector-dsp-redis-commander
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8082:8081"
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - dsp-network
    profiles:
      - dev

volumes:
  postgres-data:
  redis-data:

networks:
  dsp-network:
    driver: bridge
